<!DOCTYPE html>
<hr lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de POO </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="./js/product.js"></script>
    <style>
        img{
            width: 30px;
        }
        .nav {
          display: none;
          padding: 10px;
          width: 100px;
          position: absolute;
          right: 10px;
          top: 60px;
          height: 100px;
          font-size: 14pt;
          background-color: rgba(214, 208, 208, 0.9);
        }
        a{
          text-decoration: none;
          color: black;
        }
        .nav a:hover {
          font-size: 13.5pt;
        }
    </style>
    <script>
      function link(){
        
        var url = (window.location.href)
        var qnt_caracter = url.length
        var indice = 0
        var acum = ''
        for(let i =0; i< url.length -12; i++){
          // primeiro acesso vai sobreescrever o espço em branco da variável
          if(indice = 0 ){
            acum = url[i]
            indice = 0
          }else{
            acum += url[i]
          }
        }
        document.getElementById('link1').setAttribute('href', `${String(acum)}/client.html`)
        document.getElementById('linkNav1').setAttribute('href', `${String(acum)}/client.html`)
        document.getElementById('link2').setAttribute('href', `${String(acum)}/product.html`)
        document.getElementById('linkNav2').setAttribute('href', `${String(acum)}/product.html`)
        document.getElementById('link3').setAttribute('href', `${String(acum)}/venda.html`)
        document.getElementById('linkNav3').setAttribute('href', `${String(acum)}/venda.html`)
      } 

      function toggle(){
        console.log(document.querySelector('.nav').style.display == '')
        var div = document.querySelector('.nav')
        if(div.style.display == ''){
          div.style.display = 'grid'
        }else if(div.style.display == 'grid'){          
          div.style.display = ''
        }
      }
    </script>
</head>

<body onload='consultar()'>
 <!-- navegação -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class = 'nav'>
        
    <a id = 'linkNav1'onclick = "link()">Cliente</a>

  <a id = 'linkNav3'onclick = "link()">Produto</a>
</div>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" onclick = "link()" id = 'link1'>Cliente <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" onclick = "link()"id = 'link2'>Produto</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link"onclick = "link()" id = 'link3'>Venda</a>

  </div>
</nav>
