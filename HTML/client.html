<!DOCTYPE html>
<hr lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="client.js"></script>
    <style>
        img{
            width: 30px;
        }
    </style>
</head>

<body onload='consultar()'>
<div class="container">
    <h1>Inserção de Cliente</h1>
    <form action="">
        <div class="form-group">
            <input type="number" id = 'id' hidden>
                <label for="nome"> Nome</label>
                <input type="text" id = 'nome' class = 'form-control'>
            </div>
            <div class="form-group">
                <label for="endereco"> Endereço</label>
                <input type="text" id = 'endereco' class = 'form-control'>
            </div>
            <div class="form-group">
                <label for="rg"> RG</label>
                <input type="text" id = 'rg' class = 'form-control'>
            </div>
            <div class="form-group">
                <label for="idade"> Idade</label>
                <input type="text" id = 'idade' class = 'form-control'>
            </div>
            <div class="form-group">
                <label for="nota"> Nota</label>
                <input type="text" id = 'nota' class = 'form-control'>
            </div>
            <button class="btn btn-primary" onclick = 'client()'> Cadastrar </button>
        </form>
    </div>
    </br>
    <hr/>
    <div id = 'consulta'class="container">
        <h1>List de clientes Cadastrados</h1>
        <table class="table" id = 'tabela'>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>RG</th>
                <th>Idade</th>
                <th>Nota</th>
                <th>Remove</th>
                <th>Atualiza</th>
            </tr>
        </table>
    </div>
</body>

</html>
